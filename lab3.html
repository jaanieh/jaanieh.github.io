<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
   <script src="javaScript3.js"></script>
    <link type="text/css" rel="stylesheet" href="style2.css"/>
</head>
<body>

 <section>

<div id="container">
<header>
  <p id="statusbar">Status:</p>
</header>

<div id="inline-container">
<nav>
 <div id="showMenu">Menu</div>
  <div id="menu">
 <ul id="menuList">
      <li><input type="radio" name="figur" value="cirkel" id="circle"><label for="circle">cirkel</label></li>
      <li><input type="radio" name="figur" value="rektangel" id="rectangle"><label for="rectangle">rektangel</label></li>
      <li><input type="radio" name="figur" value="triangel" id="triangle"><label for="triangle">triangel</label></li>
      <li id="clearCanvas">Rensa <br>canvas</li>
      <li id="expJSON">Exportera <br> till JSON</li>
    </ul>
  </div>
</nav>

<article>
<canvas id="myCanvas" height="400px" width="400px;">Din webbläsare stödjer ej canvas-element</canvas> 
 
 
</article>

  <aside>
    <select id="hej">
  <option hidden>Välj färg...</option>
  <option value="#fb0e45" id="rosa">Rosa</option>
  <option value="#9813fb" id="lila">Lila</option>
  <option value="#1cfb13" id="green">Grön</option>
  <option value="#000000" id="svart">Svart</option>
</select>
    
   

<input type="text" name="newColor" id="newColor" placeholder="Ny färg" maxlength="7">

   <div id="addColor">Lägg till färg</div>
    <p id="cancel">Avbryt ritning</p>
  
  </aside>

</div> 

<div id="JSON">
          <p>JSON</p>
          <div id="jsonText"></div>      
        </div>

<footer>
<p>Ja9 - 2016</p>
</footer>
</div>

</section>
 
  
</body>
</html>
