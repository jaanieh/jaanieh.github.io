<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Navigation</title>

<style>

li {
display: inline-block;
border: 1px solid black;
border-radius: 6px;
padding-left: 10px;
padding-right: 10px;
padding-top: 3px;
padding-bottom: 3px;
margin: 5px;
box-shadow: 2px 2px 10px ;

font-size: 26px;
font-family: Courier new;
background-color: lightpink;
}

li:active {
box-shadow: 0px 0px 0px;

}

a {
text-decoration: none;
color: black;
}

button {
font-size: 26px;
font-family: courier new;
}

li:nth-child(6) {
border: 0px;
box-shadow: 0px 0px;
background-color: white;
}


</style>

</head>
<body>

<nav>
<ul>
<li><a href="http://janie.se">Blogg</a></li>
<li><a href="http://jaanieh.github.io">Startsidan<a/></li>
<li><a href="http://www.youtube.com">YouTube</a></li>
<li><a href="#">Testknapp</a></li>
<li><button type="button"><a href="#">Button</a></button></li>
</ul>
</nav>


</body>
</html>
